services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # host:container
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_NAME=auth_db
      - DB_PASSWORD=passw0rd
      - DB_PORT=3306
      - JWT_
    depends_on:
      - mysql
      - redis
    restart: on-failure

  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=passw0rd
      - MYSQL_DATABASE=auth_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
volumes:
  mysql-data:
  redis-data:
